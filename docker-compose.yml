# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: digital-pharmacy-db
    environment:
      POSTGRES_DB: digital_pharmacy
      POSTGRES_USER: pharmacy_user
      POSTGRES_PASSWORD: pharmacy_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Optional: for init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pharmacy_user -d digital_pharmacy"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: