<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Digital Pharmacy - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Digital Pharmacy</a>
    </div>
</nav>

<div class="container mt-4">
    <!-- Messages Flash -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row">
        <!-- Statistiques -->
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Produits Total</h5>
                    <h2 th:text="${totalProducts}" class="card-text">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Alertes Actives</h5>
                </div>
                <div class="card-body">
                    <p th:text="${statsAlertes}" class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Gestion des Produits</h5>
                    <a href="/web/produits" class="btn btn-primary mt-2">Voir tous les produits</a>
                    <a href="/web/produits/nouveau" class="btn btn-success mt-2">Nouveau produit</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Tableau de Bord Alertes</h5>
                    <a href="/dashboard" class="btn btn-warning mt-2">Voir les alertes</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Liste rapide des alertes -->
    <div class="row mt-4" th:if="${not #lists.isEmpty(alertes)}">
        <div class="col-12">
            <div class="card border-warning">
                <div class="card-header bg-warning text-white">
                    <h5>‚ö†Ô∏è Alertes R√©centes</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a th:href="@{/web/produits/{id}(id=${produit.id})}"
                           class="list-group-item list-group-item-action"
                           th:each="produit : ${alertes}">
                            <span th:text="${produit.nom}"></span> -
                            <span th:if="${produit.estPerime()}" class="badge bg-danger">P√©rim√©</span>
                            <span th:if="${produit.estBientotPerime()}" class="badge bg-warning">Bient√¥t p√©rim√©</span>
                            <span th:if="${produit.estStockFaible()}" class="badge bg-info">Stock faible</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
