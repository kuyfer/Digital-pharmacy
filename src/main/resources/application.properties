spring.application.name=digital-pharmacy

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/digital_pharmacy
spring.datasource.username=pharmacy_user
spring.datasource.password=pharmacy_pass

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Spring Data REST
spring.data.rest.base-path=/api
spring.data.rest.default-page-size=20

# Optional: For better debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE