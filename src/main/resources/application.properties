spring.application.name=digital-pharmacy

# EXPLICIT DATABASE CONFIG
spring.datasource.url=jdbc:postgresql://localhost:5432/digital_pharmacy
spring.datasource.username=pharmacy_user
spring.datasource.password=pharmacy_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# CONNECTION POOL SETTINGS
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=2

# MAXIMUM DEBUGGING
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.zaxxer.hikari=TRACE
logging.level.org.postgresql=TRACE
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DON'T USE THIS - Let Spring auto-detect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect